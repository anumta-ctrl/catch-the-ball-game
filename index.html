<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catch Falling Objects Game</title>

  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(function(registration) {
        console.log('ServiceWorker registered:', registration.scope);
      }).catch(function(error) {
        console.log('ServiceWorker registration failed:', error);
      });
    }
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom, #a1c4fd, #c2e9fb);
      overflow: hidden;
    }
    canvas {
      display: block;
      background-color: #ffffff;
    }
    #level, #levelUpMsg, #scoreDisplay, #livesDisplay, #pauseBtn, #restartBtn {
      position: absolute;
      font-size: 20px;
      color: #333;
      z-index: 10;
    }
    #levelUpMsg {
      font-size: 36px;
      color: #ff4500;
      display: none;
      background: white;
      padding: 20px;
      border-radius: 15px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #level { top: 10px; left: 10px; }
    #scoreDisplay { top: 10px; right: 10px; }
    #livesDisplay { top: 40px; right: 10px; }
    #pauseBtn, #restartBtn {
      padding: 10px 20px;
      background: #eee;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #pauseBtn {
      bottom: 60px;
      right: 10px;
    }
    #restartBtn {
      bottom: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="level">Level: 1</div>
  <div id="scoreDisplay">Score: 0</div>
  <div id="livesDisplay">Lives: 3</div>
  <div id="levelUpMsg">Level Up!</div>
  <button id="pauseBtn">Pause</button>
  <button id="restartBtn">Restart</button>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    let score = 0;
    let lives = 3;
    let gameSpeed = 2;
    let level = 1;
    let paused = false;
    let levelTimer = Date.now();
    let showLevelUp = false;
    let levelUpTime = 0;
    let objects = [];

    const catcher = {
      width: canvas.width * 0.2,
      height: 20,
      x: canvas.width / 2 - (canvas.width * 0.2) / 2,
      y: canvas.height - 40,
      speed: canvas.width * 0.01
    };

    const levelDuration = 60000;
    const levelUpSound = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");
    const catchSound = new Audio("https://actions.google.com/sounds/v1/cartoon/pop.ogg");
    const gameOverSound = new Audio("https://actions.google.com/sounds/v1/cartoon/slide_whistle_to_drum_hit.ogg");
    const bgMusic = new Audio("https://cdn.pixabay.com/audio/2023/05/12/audio_14ba5c2396.mp3");
    bgMusic.loop = true;
    bgMusic.volume = 0.5;

    function resetGame() {
      score = 0;
      lives = 3;
      level = 1;
      gameSpeed = 2;
      levelTimer = Date.now();
      showLevelUp = false;
      objects = [];
      paused = false;
      bgMusic.play();
    }

    function spawnObject() {
      objects.push({
        x: Math.random() * (canvas.width - 30),
        y: 0,
        radius: canvas.width * 0.03,
        color: '#' + Math.floor(Math.random()*16777215).toString(16),
        speed: gameSpeed + Math.random()
      });
    }

    function updateGame() {
      if (paused) return;

      if (Date.now() - levelTimer > levelDuration) {
        level++;
        gameSpeed += 0.5;
        levelTimer = Date.now();
        showLevelUp = true;
        levelUpTime = Date.now();
        levelUpSound.play();
        document.body.style.background = (level % 2 === 0)
          ? "linear-gradient(to bottom, #ffecd2, #fcb69f)"
          : "linear-gradient(to bottom, #a1c4fd, #c2e9fb)";
      }

      if (showLevelUp && Date.now() - levelUpTime > 2000) {
        showLevelUp = false;
      }

      if (Math.random() < 0.02) spawnObject();

      objects.forEach(obj => obj.y += obj.speed);

      objects = objects.filter(obj => {
        if (obj.y > canvas.height) {
          lives--;
          if (lives <= 0) {
            gameOverSound.play();
            resetGame();
          }
          return false;
        }
        if (
          obj.y + obj.radius > catcher.y &&
          obj.x > catcher.x && obj.x < catcher.x + catcher.width
        ) {
          score += 10;
          catchSound.play();
          return false;
        }
        return true;
      });
    }

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'black';
      ctx.fillRect(catcher.x, catcher.y, catcher.width, catcher.height);

      objects.forEach(obj => {
        ctx.beginPath();
        ctx.arc(obj.x, obj.y, obj.radius, 0, Math.PI * 2);
        ctx.fillStyle = obj.color;
        ctx.fill();
        ctx.closePath();
      });

      document.getElementById("level").textContent = "Level: " + level;
      document.getElementById("scoreDisplay").textContent = "Score: " + score;
      document.getElementById("livesDisplay").textContent = "Lives: " + lives;
      document.getElementById("levelUpMsg").style.display = showLevelUp ? "block" : "none";
    }

    function gameLoop() {
      updateGame();
      drawGame();
      requestAnimationFrame(gameLoop);
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') catcher.x -= catcher.speed;
      if (e.key === 'ArrowRight') catcher.x += catcher.speed;
      if (catcher.x < 0) catcher.x = 0;
      if (catcher.x + catcher.width > canvas.width) catcher.x = canvas.width - catcher.width;
    });

    document.getElementById("pauseBtn").onclick = () => paused = !paused;
    document.getElementById("restartBtn").onclick = () => resetGame();

    resetGame();
    gameLoop();
  </script>
</body>
</html>
